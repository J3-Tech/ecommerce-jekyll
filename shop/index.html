<div style="background: #848484;padding-top:10px;padding-bottom:10px;">
<section class="index" style="margin-left:0px;margin-right:0px;">
{% for post in site.products %}
    <div style="display: inline-block;margin-left: 10px; margin-right: 10px;">
        <a href="{{ post.url }}" rel="prefetch"><img src="/images/{{ post.product_image }}" class="product-cap"></a>
        <a href="{{ post.url }}" rel="prefetch" class="product_name_link">
        	<div class="product_name_div">
            	<h4 class="product_name">{{ post.product_name }}</h4>
        	</div>
        </a>
    </div>
{% endfor %}
</section>
</div>
